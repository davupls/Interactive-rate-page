<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="main.js" defer></script>

		<title>Interactive Rating</title>
	</head>
	<body>
		<main>
			<div class="card card-0">
				<div>
					<img src="images/icon-star.svg" alt="" />
				</div>
				<h1>How did we do?</h1>
				<p>
					Please let us know how we did with your support request. All feedback
					is appreciated to help us improve our offering!
				</p>
				<section class="rating">
					<button class="rating-btn" type="button">1</button>
					<button class="rating-btn" type="button">2</button>
					<button class="rating-btn" type="button">3</button>
					<button class="rating-btn" type="button">4</button>
					<button class="rating-btn" type="button">5</button>
				</section>
				<button class="submit" type="submit">SUBMIT</button>
			</div>

			<div class="card card-1">
			<img class="card-1-img" src="images/illustration-thank-you.svg" alt="Image of transaction">
				<p class="card-1-p">You selected <span></span> out of 5</p>
				<h2 class="card-1-h2">Thank you!</h2>
				<p class="card-1-details">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
			</div>
		</main>
	</body>
</html>
